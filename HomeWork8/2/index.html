<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">

            <input type="radio" id="html" name="fav_language" value="HTML" onclick="convert()">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS" onclick="convert()">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript" onclick="convert()">
            <label for="javascript">JavaScript</label>

        <p id="output"></p>

    </div>

    <script>

        function convert() {
            const output = document.getElementById('output')
            let html = document.getElementById('html')
            let css = document.getElementById('css')
            let javascript = document.getElementById('javascript')
            let choice = ''

            if (html.checked) {
                 choice = 'HTML'
            } else if (css.checked) {
                choice = 'CSS'
            } else if (javascript.checked) {
                choice = 'JavaScript'
            }

            output.innerHTML = 'You chose ' + choice
        }

    </script>

</body>

</html>
