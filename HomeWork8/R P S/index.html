<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Parsa Pourrastgoo" />
</head>

<body>
    <div class="buttons">
        <button onclick="
    hi('You Lost' , 'You Won' , 'Tie');
    let photo2 = document.querySelector('.ax2');
    photo2.src = 'rock-emoji.png';
    ">
            <img src="rock-emoji.png" alt="">
        </button>
        <button onclick="
    hi('Tie' , 'You Won' , 'You Lost');
    let photo2 = document.querySelector('.ax2');
    photo2.src = 'paper-emoji.png';
    ">
            <img src="paper-emoji.png" alt="">
        </button>
        <button onclick="
    hi('You Won' , 'You Lost' , 'Tie');
    let photo2 = document.querySelector('.ax2');
    photo2.src = 'scissors-emoji.png';
    ">
            <img src="scissors-emoji.png" alt="">
        </button>
    </div>
    <div class="box">
        <p class="p1"></p>
        <p class="p2 heh">Computer answer :</p>
        <img src="" alt="" class="ax1">
        <p class="heh">Your answer :</p>
        <img src="" alt="" class="ax2">
        <p class="p3"></p>
        <button onclick="
    score.tie = 0;
    score.loss = 0;
    score.won = 0;
    " class="reset">
            Reset
        </button>
    </div>

    <script>
        let ComputerAnswer = '';
        let result = '';
        const score = {
            tie: 0,
            loss: 0,
            won: 0,
        };

        function hi(p1, p2, p3) {
            const random = Math.random();
            if (random > 0 && random < 1 / 3) {
                ComputerAnswer = 'Paper';
            } else if (random >= 1 / 3 && random < 2 / 3) {
                ComputerAnswer = 'Scissors';
            } else if (random >= 2 / 3 && random < 1) {
                ComputerAnswer = 'Rock'
            }

            if (ComputerAnswer === 'Paper') {
                result = p1;
            } else if (ComputerAnswer === 'Rock') {
                result = p2;
            } else if (ComputerAnswer === 'Scissors') {
                result = p3;
            }

            if (result === 'You Won') {
                score.won += 1;
            } else if (result === 'You Lost') {
                score.loss += 1;
            } else if (result === 'Tie') {
                score.tie += 1;
            }

            const line1 = document.querySelector('.p1');
            line1.innerHTML = result;
            let photo1 = document.querySelector('.ax1');
            let photo2 = document.querySelector('.ax2');

            if (ComputerAnswer === 'Paper') {
                photo1.src = 'paper-emoji.png';
            } else if (ComputerAnswer === 'Rock') {
                photo1.src = 'rock-emoji.png';
            } else if (ComputerAnswer === 'Scissors') {
                photo1.src = 'scissors-emoji.png';
            }

            const line3 = document.querySelector('.p3');
            line3.innerHTML = JSON.stringify(score);
            return ComputerAnswer;
        }
    </script>
</body>

</html>
