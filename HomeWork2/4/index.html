<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <main>
        <div>
            <button onclick="
            let country = '';
            if (country = 'Iran') {
                alert('+98');
            } else if (country = 'United States') {
                alert('+1')
            } else if (country = 'Italy') {
                alert('+39')
            } else if (country = 'United Kingdom') {
                alert('+44')
            }
            ">Country
            </button>
        </div>
    </main>
</body>

</html>
