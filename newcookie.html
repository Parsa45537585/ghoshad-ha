<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="checkCookie();checkCookiee()">
    <input type="text" id="inp">
    <input type="text" id="inp1">
   
    <button onclick="removecookie()">removecookie</button>
    <button onclick="location.reload()">reload</button>

    <script>
      const inp = document.getElementById("inp");
      const inp1 = document.getElementById("inp1");

      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function checkCookie() {
        let user = getCookie("username");
        if (user !== "") {
          inp.value = user;
        } else {
          inp.addEventListener('input', function() {
            let user =inp.value;
              setCookie("username", user, 30);
          });
        }
      }

      function checkCookiee() {
        let user = getCookie("userlastname");
        if (user !== "") {
          inp1.value = user;
        } else {
          inp1.addEventListener('input', function() {
            let user =  inp1.value;
              setCookie("userlastname", user, 30);
          });
        }
      }

      function removecookie() {
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "userlastname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    </script>
</body>
</html>
