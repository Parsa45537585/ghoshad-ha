<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="clock">
    <p id="min" class="clock-items">00</p>
    <p class="clock-items">:</p>
    <p id="sec" class="clock-items">00</p>
</div>
    <button class="btn" onclick="start()">Start</button>
    <button class="btn" onclick="stop()">Stop</button>
</div>

    <script>
        let myInterval;
        function start (){
            myInterval = setInterval(timer , 1000);
        }
        function stop (){
            clearInterval(myInterval);
        }
        const sec = document.getElementById('sec');
        const min = document.getElementById('min');
        let secVariable = 0;
        let minVariable = 0;
        function timer (){
            secVariable += 1;
            sec.innerHTML = secVariable;
            if(secVariable === 59){
                secVariable = 0;
                minVariable += 1;
                min.innerHTML = minVariable;
            }
        }
    </script>
</body>
</html>
