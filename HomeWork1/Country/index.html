<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div class="clock">
            <p id="c-code"></p>
            <input type="text" id="i-number">
        </div>
    </div>

    <script>
        let countryCode = document.getElementById('c-code');
        const myPrompt = window.prompt('What Country Do You Live In ?')
        if (myPrompt === null || myPrompt === "") {
            location.reload()
        } else if (myPrompt === 'iran' || myPrompt === 'Iran') {
            countryCode.innerHTML = '+' + '98';
        } else if (myPrompt === 'us' || myPrompt === 'US') {
            countryCode.innerHTML = '+' + '1';
        } else if (myPrompt === 'uk' || myPrompt === 'UK') {
            countryCode.innerHTML = '+' + '44';
        } else {
            location.reload()
        }
    </script>

</body>

</html>
