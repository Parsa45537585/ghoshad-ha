<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <main>
        <div>
           <h1>Loop</h1>
        </div>
    </main>
    <script>
        let year = 1
        let salary = 2000000
        for (; year <= 7 ; year++ ) {console.log('year = ' + year)}
        for (; salary <= 6000000 ; salary = salary + salary*20/100) {console.log('salary = ' + salary)}
    </script>
</body>

</html>
